<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
    <img class="image" src="images/illustration-hero.svg" alt="Image" width="400" >
    <div class="content">
      <h2 class="title">Order Summary</h2>
      <p class="order-description">You can now listen to millions of songs, <br> audiobooks, and podcasts on any
          device <br> anywhere you like!
      </p>
      <div class="annual">
        <img src="images/icon-music.svg" alt="icon-music" width="11%" height="70%" id="image">
        <div class="plan-description"><strong>Annual plan</strong>
          <p id="price">$59.99/year</p>
        
        </div>
        <a href="#" id="change">Change</a>
      </div>
      <button class="proceed"><strong>Proceed to payment</strong></button> <br>
      <button class="cancel"><strong>Cancel order</strong></button>
    </div>
    
  </div>
</body>
</html>
